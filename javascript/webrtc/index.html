<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <style>
        /* Make the local video the relative one */
#remote{
  position: relative;
  min-width: 400px;
  /* min-height: 400px; */
  border: 3px solid #73AD21;
}

/* Make the remote video the absolute one */
#local {
  position: absolute;
  top: 65%;
  right: 1em;
  width: 7em;
  height: 7em;
  border: 3px solid #73AD21;
  border-radius: 50%;
}
#local-video{
    border-radius: 50%;
    width: 7em;
    height: 7em;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="row mb-3 mt-3 justify-content-md-center">
            <div id="user-name"></div>
            <button id="call" class="btn btn-primary col-1">Call!</button>
            <button id="hangup" class="col-1" class="btn btn-primary">Hangup</button>
            <div id="answer" class="col"></div>
        </div>
        <div id="videos">
            <div id="remote">
                
                <video class="video-player" id="remote-video" autoplay playsinline ></video>

                <div id="local">

                    <div id="video-wrapper">
                        <div id="waiting" class="btn btn-warning">Waiting for answer...</div>
                        <video class="video-player" id="local-video" autoplay playsinline ></video>
                    </div>

                </div>
                
            </div>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src='scripts.js'></script>
<script src='socketListeners.js'></script>
</html>
